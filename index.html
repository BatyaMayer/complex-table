<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <title>Complex Table</title>
</head>
<body>
    <caption>Complex Table</caption>
    <table border="1px" cellspacing="0">
        <tr>
           <th colspan="3">Invoice <span id="invoiceNum"></span></th>
           <th>Date</th>
        </tr>
<tr>
<td colspan="2" >Pay to:</td>
<td colspan="2" >Customer</td>
</tr>
<tr>
<th>Name</th>
<th>Qty</th>
<th>@</th>
<th>Cost</th>
</tr>
<tr>
<td>empty</td>
<td>empty</td>
<td>empty</td>
<td>empty</td>
</tr>
<tr>
    <th>empty</th>
<td>empty</td>
<td>empty</td>
<td>empty</td>
</tr>
<tr>
    <td colspan="3">Subtotal</td>
    <td>1000</td>
</tr>
<tr>
    <th colspan="2">Tax</th>
    <td>8%</td>
    <td>8.01$</td>
</tr>
<tfoot>
<th colspan=" 3">Grand Total</th>
<td>20,000</td>
</tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
